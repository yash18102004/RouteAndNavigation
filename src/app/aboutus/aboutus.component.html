<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid p-3 bg-light">
    <div class="container">
      <h1>Explore the World</h1>
      <p>A journey through diverse destinations.</p>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row mb-3">
      <div class="col">
        <h2 class="text-center">Filter by Region</h2>
        <div class="btn-group" role="group" aria-label="Filter by Region">
          <button type="button" class="btn btn-outline-primary">Asia</button>
          <button type="button" class="btn btn-outline-primary">Europe</button>
          <button type="button" class="btn btn-outline-primary">Africa</button>
          <button type="button" class="btn btn-outline-primary">North America</button>
          <button type="button" class="btn btn-outline-primary">South America</button>
          <button type="button" class="btn btn-outline-primary">Oceania</button>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="./assests/image.png" class="card-img-top" alt="PLACE_NAME">
          <div class="card-body">
            <h5 class="card-title">PLACE_NAME</h5>
            <p class="card-text">PLACE_DESCRIPTION (brief summary)</p>
            <a href="PLACE_DETAILS.html" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      </div>
  </main>

  <footer class="container-fluid p-3 bg-dark text-light">
    <div class="container">
      <p>&copy; 2024 Explore the World</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
